name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 11 parallel benchmark jobs
  # All share the same setup cache (setup-edgebox caches ALL outputs including benchmarks)
  benchmark:
    runs-on: macos-latest
    timeout-minutes: 60  # First run needs ~45 min (build deps + benchmarks), cached ~5 min
    strategy:
      fail-fast: false
      matrix:
        benchmark:
          - name: startup
            file: hello
            title: "Startup Time"
          - name: memory
            file: memory
            title: "Memory Usage"
          - name: fib
            file: fib
            title: "Fibonacci fib(45)"
          - name: loop
            file: loop
            title: "Loop (array sum)"
          - name: tail_recursive
            file: tail_recursive
            title: "Tail Recursive"
          - name: typed_array
            file: typed_array
            title: "TypedArray (Int32Array sum)"
          - name: mandelbrot
            file: mandelbrot
            title: "Mandelbrot (200x200)"
          - name: prime_factors
            file: prime_factors
            title: "Prime Factors (2..50k)"
          - name: gaussian_blur
            file: gaussian_blur
            title: "Gaussian Blur (100x100)"
          - name: average
            file: average
            title: "Average (1M elements)"
          - name: path_trace
            file: path_trace
            title: "Path Trace (100x100)"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup EdgeBox
        uses: ./.github/actions/setup-edgebox
        with:
          install-hyperfine: 'true'
          build-benchmarks: 'true'  # Pre-build all benchmarks (cached with setup)

      - name: Run Benchmark - ${{ matrix.benchmark.title }}
        run: |
          ./bench/run_hyperfine.sh --only=${{ matrix.benchmark.name }}

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ matrix.benchmark.name }}
          path: bench/results_*.md
          retention-days: 30

  summary:
    runs-on: macos-latest
    needs: benchmark
    if: always()
    steps:
      - name: Download All Results
        uses: actions/download-artifact@v4
        with:
          pattern: benchmark-results-*
          merge-multiple: true
          path: results

      - name: Generate Combined Summary
        run: |
          echo "# EdgeBox Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## 1. Startup Time" >> $GITHUB_STEP_SUMMARY
          echo "_Time to execute hello world (daemon uses warm pod)_" >> $GITHUB_STEP_SUMMARY
          if [ -f results/results_startup.md ]; then
            cat results/results_startup.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## 2. Memory Usage" >> $GITHUB_STEP_SUMMARY
          echo "_Peak memory for 600k object allocation_" >> $GITHUB_STEP_SUMMARY
          if [ -f results/results_memory.md ]; then
            cat results/results_memory.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## 3. Fibonacci fib(45)" >> $GITHUB_STEP_SUMMARY
          echo "_Recursive fibonacci - tests function call overhead_" >> $GITHUB_STEP_SUMMARY
          if [ -f results/results_fib.md ]; then
            cat results/results_fib.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## 4. Loop (array sum)" >> $GITHUB_STEP_SUMMARY
          echo "_Sum 1M array elements - tests loop and array access_" >> $GITHUB_STEP_SUMMARY
          if [ -f results/results_loop.md ]; then
            cat results/results_loop.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## 5. Tail Recursive" >> $GITHUB_STEP_SUMMARY
          echo "_Tail-recursive countdown - tests function call overhead_" >> $GITHUB_STEP_SUMMARY
          if [ -f results/results_tail_recursive.md ]; then
            cat results/results_tail_recursive.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## 6. TypedArray (Int32Array sum)" >> $GITHUB_STEP_SUMMARY
          echo "_Sum 1M Int32Array elements - tests typed array access_" >> $GITHUB_STEP_SUMMARY
          if [ -f results/results_typed_array.md ]; then
            cat results/results_typed_array.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## 7. Mandelbrot (200x200)" >> $GITHUB_STEP_SUMMARY
          echo "_FP math, complex numbers, nested loops_" >> $GITHUB_STEP_SUMMARY
          if [ -f results/results_mandelbrot.md ]; then
            cat results/results_mandelbrot.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## 8. Prime Factors (2..50k)" >> $GITHUB_STEP_SUMMARY
          echo "_Integer division, modulo, array operations_" >> $GITHUB_STEP_SUMMARY
          if [ -f results/results_prime_factors.md ]; then
            cat results/results_prime_factors.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## 9. Gaussian Blur (100x100)" >> $GITHUB_STEP_SUMMARY
          echo "_2D array access, convolution kernel_" >> $GITHUB_STEP_SUMMARY
          if [ -f results/results_gaussian_blur.md ]; then
            cat results/results_gaussian_blur.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## 10. Average (1M elements)" >> $GITHUB_STEP_SUMMARY
          echo "_Simple array iteration and accumulation_" >> $GITHUB_STEP_SUMMARY
          if [ -f results/results_average.md ]; then
            cat results/results_average.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## 11. Path Trace (100x100)" >> $GITHUB_STEP_SUMMARY
          echo "_Ray tracing, vector math, recursion_" >> $GITHUB_STEP_SUMMARY
          if [ -f results/results_path_trace.md ]; then
            cat results/results_path_trace.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
