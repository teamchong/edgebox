name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install hyperfine
        run: |
          wget https://github.com/sharkdp/hyperfine/releases/download/v1.20.0/hyperfine-musl_1.20.0_amd64.deb
          sudo dpkg -i hyperfine_1.20.0_amd64.deb

      - name: Build CLI
        run: zig build cli -Doptimize=ReleaseFast

      - name: Run Benchmarks (CI mode)
        run: ./bench/run_hyperfine.sh --ci 2>&1 | tee benchmark_output.txt

      - name: Generate Summary
        run: |
          echo "## ðŸš€ EdgeBox Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Cold Start" >> $GITHUB_STEP_SUMMARY
          cat bench/results_cold_start.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### CPU: fib(45)" >> $GITHUB_STEP_SUMMARY
          cat bench/results_fib.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### CPU: Iterative Sum" >> $GITHUB_STEP_SUMMARY
          cat bench/results_tail_recursive.md >> $GITHUB_STEP_SUMMARY
