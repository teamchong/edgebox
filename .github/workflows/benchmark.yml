name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install hyperfine
        run: |
          wget https://github.com/sharkdp/hyperfine/releases/download/v1.20.0/hyperfine-musl_1.20.0_amd64.deb
          sudo dpkg -i hyperfine-musl_1.20.0_amd64.deb

      - name: Install WasmEdge
        run: |
          curl -sSf https://raw.githubusercontent.com/WasmEdge/WasmEdge/master/utils/install.sh | bash -s -- -v 0.14.1
          echo "$HOME/.wasmedge/bin" >> $GITHUB_PATH
          echo "LD_LIBRARY_PATH=$HOME/.wasmedge/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Build WAMR runtime library
        run: |
          cd vendor/wamr/product-mini/platforms/linux
          mkdir -p build && cd build
          cmake .. -DWAMR_BUILD_FAST_JIT=1 -DWAMR_BUILD_INTERP=1 -DWAMR_BUILD_AOT=1 -DWAMR_BUILD_LIBC_WASI=1 -DWAMR_BUILD_SIMD=0 -DWAMR_BUILD_INSTRUCTION_METERING=1 -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)

      - name: Install LLVM for wamrc
        run: sudo apt-get install -y llvm-18-dev

      - name: Build wamrc AOT compiler
        run: |
          cd vendor/wamr/wamr-compiler
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DWAMR_BUILD_WITH_CUSTOM_LLVM=1 -DLLVM_DIR=/usr/lib/llvm-18/cmake
          make -j$(nproc) wamrc
          mkdir -p $GITHUB_WORKSPACE/zig-out/bin
          cp wamrc $GITHUB_WORKSPACE/zig-out/bin/

      - name: Build CLI (benchmark subset)
        run: zig build bench -Doptimize=ReleaseFast

      - name: Run Benchmarks
        run: ./bench/run_hyperfine.sh 2>&1 | tee benchmark_output.txt

      - name: Generate Summary
        run: |
          echo "## EdgeBox Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### 1. Cold Start" >> $GITHUB_STEP_SUMMARY
          if [ -f bench/results_cold_start.md ]; then
            cat bench/results_cold_start.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### 2. Fibonacci fib(45)" >> $GITHUB_STEP_SUMMARY
          if [ -f bench/results_fib.md ]; then
            cat bench/results_fib.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### 3. Loop (array sum)" >> $GITHUB_STEP_SUMMARY
          if [ -f bench/results_loop.md ]; then
            cat bench/results_loop.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### 4. Tail Recursive (function calls)" >> $GITHUB_STEP_SUMMARY
          if [ -f bench/results_tail_recursive.md ]; then
            cat bench/results_tail_recursive.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### 5. Daemon Warm Pod" >> $GITHUB_STEP_SUMMARY
          if [ -f bench/results_daemon_warm.md ]; then
            cat bench/results_daemon_warm.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
