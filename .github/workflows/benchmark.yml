name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install hyperfine
        run: |
          wget https://github.com/sharkdp/hyperfine/releases/download/v1.20.0/hyperfine-musl_1.20.0_amd64.deb
          sudo dpkg -i hyperfine-musl_1.20.0_amd64.deb

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y binaryen llvm-15-dev

      - name: Install WasmEdge
        run: |
          curl -sSf https://raw.githubusercontent.com/WasmEdge/WasmEdge/master/utils/install.sh | bash -s -- -v 0.14.1
          echo "$HOME/.wasmedge/bin" >> $GITHUB_PATH
          echo "LD_LIBRARY_PATH=$HOME/.wasmedge/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Build WAMR runtime library
        run: |
          cd vendor/wamr/product-mini/platforms/linux
          mkdir -p build && cd build
          cmake .. -DWAMR_BUILD_FAST_JIT=1 -DWAMR_BUILD_INTERP=1 -DWAMR_BUILD_AOT=1 -DWAMR_BUILD_LIBC_WASI=1 -DWAMR_BUILD_SIMD=0 -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)

      - name: Build WAMR AOT compiler (wamrc)
        run: |
          cd vendor/wamr/wamr-compiler
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc) wamrc

      - name: Build CLI
        run: zig build cli -Doptimize=ReleaseFast

      - name: Run Benchmarks (CI mode)
        run: ./bench/run_hyperfine.sh --ci 2>&1 | tee benchmark_output.txt

      - name: Generate Summary
        run: |
          echo "## ðŸš€ EdgeBox Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Cold Start" >> $GITHUB_STEP_SUMMARY
          cat bench/results_cold_start.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### CPU: fib(45)" >> $GITHUB_STEP_SUMMARY
          cat bench/results_fib.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### CPU: Iterative Sum" >> $GITHUB_STEP_SUMMARY
          cat bench/results_tail_recursive.md >> $GITHUB_STEP_SUMMARY
