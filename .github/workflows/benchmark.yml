name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Quick sanity check for CPU benchmarks (no EdgeBox build required)
  cpu-benchmarks:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Run CPU Benchmarks (Node.js)
        run: |
          echo "Running CPU benchmark suite..."
          for f in bench/cpu/*.js; do
            echo "=== $(basename $f) ==="
            node "$f" | head -1
          done

  # 5 parallel benchmark jobs
  # All share the same setup cache (setup-edgebox caches ALL outputs including benchmarks)
  benchmark:
    runs-on: macos-latest
    timeout-minutes: 60  # First run needs ~45 min (build deps + benchmarks), cached ~5 min
    strategy:
      fail-fast: false
      matrix:
        benchmark:
          - name: startup
            file: hello
            title: "Startup Time"
          - name: memory
            file: memory
            title: "Memory Usage"
          - name: fib
            file: fib
            title: "Fibonacci fib(45)"
          - name: loop
            file: loop
            title: "Loop (array sum)"
          - name: tail_recursive
            file: tail_recursive
            title: "Tail Recursive"
          - name: typed_array
            file: typed_array
            title: "TypedArray (Int32Array sum)"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup EdgeBox
        uses: ./.github/actions/setup-edgebox
        with:
          install-hyperfine: 'true'
          build-benchmarks: 'true'  # Pre-build all benchmarks (cached with setup)

      - name: Run Benchmark - ${{ matrix.benchmark.title }}
        run: |
          ./bench/run_hyperfine.sh --only=${{ matrix.benchmark.name }}

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ matrix.benchmark.name }}
          path: bench/results_*.md
          retention-days: 30

  summary:
    runs-on: macos-latest
    needs: benchmark
    if: always()
    steps:
      - name: Download All Results
        uses: actions/download-artifact@v4
        with:
          pattern: benchmark-results-*
          merge-multiple: true
          path: results

      - name: Generate Combined Summary
        run: |
          echo "# EdgeBox Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## 1. Startup Time" >> $GITHUB_STEP_SUMMARY
          echo "_Time to execute hello world (daemon uses warm pod)_" >> $GITHUB_STEP_SUMMARY
          if [ -f results/results_startup.md ]; then
            cat results/results_startup.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## 2. Memory Usage" >> $GITHUB_STEP_SUMMARY
          echo "_Peak memory for 600k object allocation_" >> $GITHUB_STEP_SUMMARY
          if [ -f results/results_memory.md ]; then
            cat results/results_memory.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## 3. Fibonacci fib(45)" >> $GITHUB_STEP_SUMMARY
          echo "_Recursive fibonacci - tests function call overhead_" >> $GITHUB_STEP_SUMMARY
          if [ -f results/results_fib.md ]; then
            cat results/results_fib.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## 4. Loop (array sum)" >> $GITHUB_STEP_SUMMARY
          echo "_Sum 1M array elements - tests loop and array access_" >> $GITHUB_STEP_SUMMARY
          if [ -f results/results_loop.md ]; then
            cat results/results_loop.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## 5. Tail Recursive" >> $GITHUB_STEP_SUMMARY
          echo "_Tail-recursive countdown - tests function call overhead_" >> $GITHUB_STEP_SUMMARY
          if [ -f results/results_tail_recursive.md ]; then
            cat results/results_tail_recursive.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## 6. TypedArray (Int32Array sum)" >> $GITHUB_STEP_SUMMARY
          echo "_Sum 1M Int32Array elements - tests typed array access_" >> $GITHUB_STEP_SUMMARY
          if [ -f results/results_typed_array.md ]; then
            cat results/results_typed_array.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_No results available_" >> $GITHUB_STEP_SUMMARY
          fi
