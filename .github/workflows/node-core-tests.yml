name: Node.js Core API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 8 * * 0'  # Weekly on Sunday at 8 AM (offset from test262)

# Tests Node.js Core API compatibility using official nodejs/node test suite.
# This measures EdgeBox's Node.js API compatibility (fs, buffer, crypto, etc.)
# complementing the Test262 suite which only tests ECMAScript language features.
#
# Tested Node.js APIs:
# - fs: File system operations (readFile, writeFile, etc.)
# - buffer: Buffer manipulation
# - path: Path utilities (join, resolve, etc.)
# - crypto: Cryptographic operations (createHash, randomBytes, etc.)
# - timers: setTimeout, setInterval, setImmediate
# - process: process.env, process.argv, process.cwd, etc.
# - events: EventEmitter
# - stream: Readable, Writable, Transform streams
# - util: promisify, inspect, etc.
#
# Not tested (out of scope for EdgeBox):
# - http/https: Server APIs (EdgeBox is for CLI/edge, not servers)
# - net/dgram: Low-level networking
# - cluster/worker_threads: Multi-threading
# - vm: Virtual machine contexts

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  node-core-tests:
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup EdgeBox
        uses: ./.github/actions/setup-edgebox
        with:
          node-version: '22'

      - name: Clone Node.js Core Tests
        run: |
          echo "Cloning Node.js test suite (sparse checkout for relevant tests only)..."
          git clone --depth 1 --filter=blob:none --sparse \
            https://github.com/nodejs/node.git node-core

          cd node-core

          # Sparse checkout only the tests we can run
          # Note: git sparse-checkout requires directories, not glob patterns
          git sparse-checkout set test/common
          git sparse-checkout add test/fixtures
          git sparse-checkout add test/parallel

          echo "Test files downloaded:"
          find test/parallel -name "*.js" | wc -l

      # ========== Buffer Module ==========
      - name: Run Buffer Tests (EdgeBox)
        id: test-buffer-edgebox
        run: |
          ./scripts/run-node-core-tests.sh edgebox buffer 3
          passed=$(grep "^passed:" node-test-results-buffer.txt | cut -d: -f2 | tr -d ' ')
          failed=$(grep "^failed:" node-test-results-buffer.txt | cut -d: -f2 | tr -d ' ')
          skipped=$(grep "^skipped:" node-test-results-buffer.txt | cut -d: -f2 | tr -d ' ')
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT
          echo "skipped=$skipped" >> $GITHUB_OUTPUT

      - name: Run Buffer Tests (Bun compiled)
        id: test-buffer-bun
        run: |
          ./scripts/run-node-core-tests-native.sh bun buffer compile 3
          passed=$(grep "^passed:" node-test-results-bun-buffer.txt | cut -d: -f2 | tr -d ' ')
          failed=$(grep "^failed:" node-test-results-bun-buffer.txt | cut -d: -f2 | tr -d ' ')
          skipped=$(grep "^skipped:" node-test-results-bun-buffer.txt | cut -d: -f2 | tr -d ' ')
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT
          echo "skipped=$skipped" >> $GITHUB_OUTPUT

      - name: Run Buffer Tests (Node.js)
        id: test-buffer-node
        run: |
          ./scripts/run-node-core-tests-native.sh node buffer direct 3
          passed=$(grep "^passed:" node-test-results-node-buffer.txt | cut -d: -f2 | tr -d ' ')
          failed=$(grep "^failed:" node-test-results-node-buffer.txt | cut -d: -f2 | tr -d ' ')
          skipped=$(grep "^skipped:" node-test-results-node-buffer.txt | cut -d: -f2 | tr -d ' ')
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT
          echo "skipped=$skipped" >> $GITHUB_OUTPUT

      # ========== File System Module ==========
      - name: Run FS Tests (EdgeBox)
        id: test-fs-edgebox
        run: |
          ./scripts/run-node-core-tests.sh edgebox fs 3
          passed=$(grep "^passed:" node-test-results-fs.txt | cut -d: -f2 | tr -d ' ')
          failed=$(grep "^failed:" node-test-results-fs.txt | cut -d: -f2 | tr -d ' ')
          skipped=$(grep "^skipped:" node-test-results-fs.txt | cut -d: -f2 | tr -d ' ')
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT
          echo "skipped=$skipped" >> $GITHUB_OUTPUT

      - name: Run FS Tests (Bun compiled)
        id: test-fs-bun
        run: |
          ./scripts/run-node-core-tests-native.sh bun fs compile 3
          passed=$(grep "^passed:" node-test-results-bun-fs.txt | cut -d: -f2 | tr -d ' ')
          failed=$(grep "^failed:" node-test-results-bun-fs.txt | cut -d: -f2 | tr -d ' ')
          skipped=$(grep "^skipped:" node-test-results-bun-fs.txt | cut -d: -f2 | tr -d ' ')
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT
          echo "skipped=$skipped" >> $GITHUB_OUTPUT

      - name: Run FS Tests (Node.js)
        id: test-fs-node
        run: |
          ./scripts/run-node-core-tests-native.sh node fs direct 3
          passed=$(grep "^passed:" node-test-results-node-fs.txt | cut -d: -f2 | tr -d ' ')
          failed=$(grep "^failed:" node-test-results-node-fs.txt | cut -d: -f2 | tr -d ' ')
          skipped=$(grep "^skipped:" node-test-results-node-fs.txt | cut -d: -f2 | tr -d ' ')
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT
          echo "skipped=$skipped" >> $GITHUB_OUTPUT

      # ========== Path Module ==========
      - name: Run Path Tests (EdgeBox)
        id: test-path-edgebox
        run: |
          ./scripts/run-node-core-tests.sh edgebox path 3
          passed=$(grep "^passed:" node-test-results-path.txt | cut -d: -f2 | tr -d ' ')
          failed=$(grep "^failed:" node-test-results-path.txt | cut -d: -f2 | tr -d ' ')
          skipped=$(grep "^skipped:" node-test-results-path.txt | cut -d: -f2 | tr -d ' ')
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT
          echo "skipped=$skipped" >> $GITHUB_OUTPUT

      - name: Run Path Tests (Bun compiled)
        id: test-path-bun
        run: |
          ./scripts/run-node-core-tests-native.sh bun path compile 3
          passed=$(grep "^passed:" node-test-results-bun-path.txt | cut -d: -f2 | tr -d ' ')
          failed=$(grep "^failed:" node-test-results-bun-path.txt | cut -d: -f2 | tr -d ' ')
          skipped=$(grep "^skipped:" node-test-results-bun-path.txt | cut -d: -f2 | tr -d ' ')
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT
          echo "skipped=$skipped" >> $GITHUB_OUTPUT

      - name: Run Path Tests (Node.js)
        id: test-path-node
        run: |
          ./scripts/run-node-core-tests-native.sh node path direct 3
          passed=$(grep "^passed:" node-test-results-node-path.txt | cut -d: -f2 | tr -d ' ')
          failed=$(grep "^failed:" node-test-results-node-path.txt | cut -d: -f2 | tr -d ' ')
          skipped=$(grep "^skipped:" node-test-results-node-path.txt | cut -d: -f2 | tr -d ' ')
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT
          echo "skipped=$skipped" >> $GITHUB_OUTPUT

      # ========== Crypto Module ==========
      - name: Run Crypto Tests (EdgeBox)
        id: test-crypto-edgebox
        run: |
          ./scripts/run-node-core-tests.sh edgebox crypto 3
          passed=$(grep "^passed:" node-test-results-crypto.txt | cut -d: -f2 | tr -d ' ')
          failed=$(grep "^failed:" node-test-results-crypto.txt | cut -d: -f2 | tr -d ' ')
          skipped=$(grep "^skipped:" node-test-results-crypto.txt | cut -d: -f2 | tr -d ' ')
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT
          echo "skipped=$skipped" >> $GITHUB_OUTPUT

      - name: Run Crypto Tests (Bun compiled)
        id: test-crypto-bun
        run: |
          ./scripts/run-node-core-tests-native.sh bun crypto compile 3
          passed=$(grep "^passed:" node-test-results-bun-crypto.txt | cut -d: -f2 | tr -d ' ')
          failed=$(grep "^failed:" node-test-results-bun-crypto.txt | cut -d: -f2 | tr -d ' ')
          skipped=$(grep "^skipped:" node-test-results-bun-crypto.txt | cut -d: -f2 | tr -d ' ')
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT
          echo "skipped=$skipped" >> $GITHUB_OUTPUT

      - name: Run Crypto Tests (Node.js)
        id: test-crypto-node
        run: |
          ./scripts/run-node-core-tests-native.sh node crypto direct 3
          passed=$(grep "^passed:" node-test-results-node-crypto.txt | cut -d: -f2 | tr -d ' ')
          failed=$(grep "^failed:" node-test-results-node-crypto.txt | cut -d: -f2 | tr -d ' ')
          skipped=$(grep "^skipped:" node-test-results-node-crypto.txt | cut -d: -f2 | tr -d ' ')
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT
          echo "skipped=$skipped" >> $GITHUB_OUTPUT

      - name: Generate Summary
        run: |
          echo "# Node.js Core API Compatibility" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Testing Node.js API compatibility across runtimes:" >> $GITHUB_STEP_SUMMARY
          echo "- **EdgeBox**: Compiled to WASM/AOT (edgeboxc â†’ edgebox)" >> $GITHUB_STEP_SUMMARY
          echo "- **Bun**: Compiled to standalone binary (\`bun build --compile\`)" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js**: Direct execution (baseline)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test execution:** Parallel mode with 3 threads (GitHub Actions macos-latest has 3 cores)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Helper function to calculate pass rate
          calc_rate() {
            local passed=$1
            local failed=$2
            local total=$((passed + failed))
            if [ $total -gt 0 ]; then
              awk "BEGIN {printf \"%.1f%%\", ($passed / $total) * 100}"
            else
              echo "N/A"
            fi
          }

          # ========== Buffer Module ==========
          echo "## Buffer Module" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Runtime | Passed | Failed | Pass Rate |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|--------|-----------|" >> $GITHUB_STEP_SUMMARY

          edgebox_rate=$(calc_rate ${{ steps.test-buffer-edgebox.outputs.passed }} ${{ steps.test-buffer-edgebox.outputs.failed }})
          echo "| EdgeBox | ${{ steps.test-buffer-edgebox.outputs.passed }} | ${{ steps.test-buffer-edgebox.outputs.failed }} | $edgebox_rate |" >> $GITHUB_STEP_SUMMARY

          bun_rate=$(calc_rate ${{ steps.test-buffer-bun.outputs.passed }} ${{ steps.test-buffer-bun.outputs.failed }})
          echo "| Bun | ${{ steps.test-buffer-bun.outputs.passed }} | ${{ steps.test-buffer-bun.outputs.failed }} | $bun_rate |" >> $GITHUB_STEP_SUMMARY

          node_rate=$(calc_rate ${{ steps.test-buffer-node.outputs.passed }} ${{ steps.test-buffer-node.outputs.failed }})
          echo "| Node.js | ${{ steps.test-buffer-node.outputs.passed }} | ${{ steps.test-buffer-node.outputs.failed }} | $node_rate |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # ========== File System Module ==========
          echo "## File System Module" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Runtime | Passed | Failed | Pass Rate |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|--------|-----------|" >> $GITHUB_STEP_SUMMARY

          edgebox_rate=$(calc_rate ${{ steps.test-fs-edgebox.outputs.passed }} ${{ steps.test-fs-edgebox.outputs.failed }})
          echo "| EdgeBox | ${{ steps.test-fs-edgebox.outputs.passed }} | ${{ steps.test-fs-edgebox.outputs.failed }} | $edgebox_rate |" >> $GITHUB_STEP_SUMMARY

          bun_rate=$(calc_rate ${{ steps.test-fs-bun.outputs.passed }} ${{ steps.test-fs-bun.outputs.failed }})
          echo "| Bun | ${{ steps.test-fs-bun.outputs.passed }} | ${{ steps.test-fs-bun.outputs.failed }} | $bun_rate |" >> $GITHUB_STEP_SUMMARY

          node_rate=$(calc_rate ${{ steps.test-fs-node.outputs.passed }} ${{ steps.test-fs-node.outputs.failed }})
          echo "| Node.js | ${{ steps.test-fs-node.outputs.passed }} | ${{ steps.test-fs-node.outputs.failed }} | $node_rate |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # ========== Path Module ==========
          echo "## Path Module" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Runtime | Passed | Failed | Pass Rate |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|--------|-----------|" >> $GITHUB_STEP_SUMMARY

          edgebox_rate=$(calc_rate ${{ steps.test-path-edgebox.outputs.passed }} ${{ steps.test-path-edgebox.outputs.failed }})
          echo "| EdgeBox | ${{ steps.test-path-edgebox.outputs.passed }} | ${{ steps.test-path-edgebox.outputs.failed }} | $edgebox_rate |" >> $GITHUB_STEP_SUMMARY

          bun_rate=$(calc_rate ${{ steps.test-path-bun.outputs.passed }} ${{ steps.test-path-bun.outputs.failed }})
          echo "| Bun | ${{ steps.test-path-bun.outputs.passed }} | ${{ steps.test-path-bun.outputs.failed }} | $bun_rate |" >> $GITHUB_STEP_SUMMARY

          node_rate=$(calc_rate ${{ steps.test-path-node.outputs.passed }} ${{ steps.test-path-node.outputs.failed }})
          echo "| Node.js | ${{ steps.test-path-node.outputs.passed }} | ${{ steps.test-path-node.outputs.failed }} | $node_rate |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # ========== Crypto Module ==========
          echo "## Crypto Module" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Runtime | Passed | Failed | Pass Rate |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|--------|-----------|" >> $GITHUB_STEP_SUMMARY

          edgebox_rate=$(calc_rate ${{ steps.test-crypto-edgebox.outputs.passed }} ${{ steps.test-crypto-edgebox.outputs.failed }})
          echo "| EdgeBox | ${{ steps.test-crypto-edgebox.outputs.passed }} | ${{ steps.test-crypto-edgebox.outputs.failed }} | $edgebox_rate |" >> $GITHUB_STEP_SUMMARY

          bun_rate=$(calc_rate ${{ steps.test-crypto-bun.outputs.passed }} ${{ steps.test-crypto-bun.outputs.failed }})
          echo "| Bun | ${{ steps.test-crypto-bun.outputs.passed }} | ${{ steps.test-crypto-bun.outputs.failed }} | $bun_rate |" >> $GITHUB_STEP_SUMMARY

          node_rate=$(calc_rate ${{ steps.test-crypto-node.outputs.passed }} ${{ steps.test-crypto-node.outputs.failed }})
          echo "| Node.js | ${{ steps.test-crypto-node.outputs.passed }} | ${{ steps.test-crypto-node.outputs.failed }} | $node_rate |" >> $GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v4
        with:
          name: node-core-test-results
          path: |
            node-test-results-*.txt
          retention-days: 90
